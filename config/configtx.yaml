Profiles:
  delphiGenesis:
    Capabilities:
      V1_3: true
    Policies: &ref_0
      Readers:
        Type: ImplicitMeta
        Rule: ANY Readers
      Writers:
        Type: ImplicitMeta
        Rule: ANY Writers
      Admins:
        Type: ImplicitMeta
        Rule: MAJORITY Admins
    Orderer:
      BatchTimeout: 1s
      BatchSize:
        MaxMessageCount: 1
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
      Capabilities:
        V1_1: true
      Policies:
        Readers:
          Type: ImplicitMeta
          Rule: ANY Readers
        Writers:
          Type: ImplicitMeta
          Rule: ANY Writers
        Admins:
          Type: ImplicitMeta
          Rule: MAJORITY Admins
        BlockValidation:
          Type: ImplicitMeta
          Rule: ANY Writers
      OrdererType: solo
      Addresses:
        - 'orderer.Delphi.com:7050'
      Organizations:
        - Name: Delphi.com
          ID: OrdererMSP
          MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/ordererOrganizations/Delphi.com/msp
    Consortiums:
      SampleConsortium:
        Organizations:
          - Name: ASTRI.org
            ID: ASTRIMSP
            MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/peerOrganizations/ASTRI.org/msp
            Policies:
              Readers:
                Type: Signature
                Rule: OR('ASTRIMSP.member')
              Writers:
                Type: Signature
                Rule: OR('ASTRIMSP.member')
              Admins:
                Type: Signature
                Rule: OR('ASTRIMSP.admin')
          - Name: icdd
            ID: icddMSP
            MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/peerOrganizations/icdd/msp
            Policies:
              Readers:
                Type: Signature
                Rule: OR('icddMSP.member')
              Writers:
                Type: Signature
                Rule: OR('icddMSP.member')
              Admins:
                Type: Signature
                Rule: OR('icddMSP.admin')
  allchannel:
    Policies: *ref_0
    Capabilities:
      V1_3: true
    Consortium: SampleConsortium
    Application:
      Policies: *ref_0
      Organizations:
        - Name: ASTRI.org
          ID: ASTRIMSP
          MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/peerOrganizations/ASTRI.org/msp
          Policies:
            Readers:
              Type: Signature
              Rule: OR('ASTRIMSP.member')
            Writers:
